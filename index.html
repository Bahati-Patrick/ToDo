<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css" >
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>ToDo List</h1>
            <form action="" id="todo-form">
                <input type="text" name="task-name" placeholder="e.g: Go shopping" autofocus/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </header>
    
    <section>
        <div class="container" id="main-content">
            <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id="remaining-tasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed-tasks">0</span>
                </li>
                <li>
                    <span>Important</span>
                    <span id="important-tasks">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="total-tasks">0</span>
                </li>
            </ul>

            <ul class="todos"></ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>
                <small>Made by </small><a href="#" target="_blank">Patrick Bahati</a>
            </p>
        </div>
    </footer>

    <script src="javascripts/script.js"></script>
</body>
</html>
